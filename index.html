<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My World</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #d7e1ec, #f2f7fc);
        margin: 0;
        padding: 40px;
        text-align: center;
      }

      h1 {
        font-size: 3em;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.2em;
        color: #34495e;
        margin-bottom: 30px;
      }

      a.button {
        display: inline-block;
        padding: 12px 25px;
        background-color: #3498db;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      a.button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>Hello, I'm Khaled</h1>
    <p>I'm learning python</p>
    <a class="button" href="https://github.com/yourusername" target="_blank">Visit my GitHub</a>
  </body>
</html>
